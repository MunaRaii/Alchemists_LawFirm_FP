<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the document -->
    <title>User Login</title>

    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>

    <!-- Main heading for the page -->
    <h1>User Login</h1>

    <!-- Form for user login -->
    <form id="loginForm">

        <!-- Input field for email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Input field for password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Button to trigger login function -->
        <button type="button" onclick="submitLoginForm()">Login</button>

        <!-- Link to the registration page -->
        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>

        <!-- Link to the main page -->
        <p class="register-link">Back to main page: <a href="index.html">Home</a></p>
    </form>

    <!-- Link to the external JavaScript file for additional functionality -->
    <script src="js/signin.js"></script>
</body>
</html>
